<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/template.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{ketersediaanMBean.listKetersediaan}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdKetersediaan"/>
                        </f:facet>
                        <h:outputText value="#{item.idKetersediaan}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="WaktuAwal"/>
                        </f:facet>
                        <h:outputText value="#{item.waktuAwal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="WaktuAkhir"/>
                        </f:facet>
                        <h:outputText value="#{item.waktuAkhir}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NikDosen"/>
                        </f:facet>
                        <h:outputText value="#{item.nikDosen.nikDosen}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink action="#{ketersediaanMBean.showDetails(item)}" value="Edit" />
                    </h:column>
                </h:dataTable>
                <h:commandLink action="#{ketersediaanMBean.goAdd}" value="Add New" />
            </h:form>
        </f:view>

         
    </ui:define>
</ui:composition>
