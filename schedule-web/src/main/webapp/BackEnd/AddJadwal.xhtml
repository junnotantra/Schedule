<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/template.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="Create Jadwal"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Waktu Awal:" for="waktuAwal" />
                    <h:inputText id="waktuAwal" value="#{jadwalMBean.details.waktuAwal}" title="WaktuAwal" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Waktu Akhir:" for="waktuAkhir" />
                    <h:inputText id="waktuAkhir" value="#{jadwalMBean.details.waktuAkhir}" title="WaktuAkhir" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Id SS:" for="idSmnsdg" />
                    <h:selectOneMenu id="idSmnsdg" value="#{jadwalMBean.details.idSmnsdg}" title="IdSmnsdg" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{seminarSidangMBean.listIdSeminarSidang}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Id Ruangan:" for="idRuangan" />
                    <h:selectOneMenu id="idRuangan" value="#{jadwalMBean.details.idRuangan}" title="IdRuangan" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{ruanganMBean.listIdRuangan}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Id Periode:" for="idPeriode" />
                    <h:selectOneMenu id="idPeriode" value="#{jadwalMBean.details.idPeriode}" title="IdPeriode" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{periodeMBean.listIdPeriode}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton  value="Add" />
                <h:outputScript name="./js/jquery-min.js" target="head" />
                <h:outputScript name="./js/anytime.js" target="head"/>
                
                <h:outputScript>
                    AnyTime.picker('j_idt14:waktuAwal',{format:"%m/%d/%Y %H:%i:%s"});
                    AnyTime.picker('j_idt14:waktuAkhir',{format:"%m/%d/%Y %H:%i:%s"});
                </h:outputScript>
            </h:form>
        </f:view>



    </ui:define>
</ui:composition>
