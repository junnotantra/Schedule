<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/template.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="List Jadwal"/></h1>
                <h:dataTable value="#{jadwalMBean.listJadwal}" var="item">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Waktu Awal"/>
                        </f:facet>
                        <h:outputText value="#{item.waktuAwal}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Waktu Akhir"/>
                        </f:facet>
                        <h:outputText value="#{item.waktuAkhir}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id SS"/>
                        </f:facet>
                        <h:outputText value="#{item.idSmnsdg.idSmnsdg}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id Ruangan"/>
                        </f:facet>
                        <h:outputText value="#{item.idRuangan.idRuangan}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id Periode"/>
                        </f:facet>
                        <h:outputText value="#{item.idPeriode.idPeriode}"/>
                    </h:column>
               <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink action="#{jadwalMBean.showDetails(item)}" value="Edit" /> | 
                        <h:commandLink action="#{jadwalMBean.delete(item)}" value="Delete" />
                    </h:column>
                </h:dataTable>
                <h:commandLink action="#{jadwalMBean.goAdd}" value="Add New" />
            </h:form>
        </f:view>


    </ui:define>
</ui:composition>
