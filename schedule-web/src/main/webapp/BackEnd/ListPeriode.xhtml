<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/template.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{periodeMBean.listPeriode}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPeriode"/>
                        </f:facet>
                        <h:outputText value="#{item.idPeriode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="SemPeriode"/>
                        </f:facet>
                        <h:outputText value="#{item.semPeriode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ThnPeriode"/>
                        </f:facet>
                        <h:outputText value="#{item.thnPeriode}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RentangKtsAwal"/>
                        </f:facet>
                        <h:outputText value="#{item.rentangKtsAwal}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RentangKtsAkhir"/>
                        </f:facet>
                        <h:outputText value="#{item.rentangKtsAkhir}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RentangSdgAwal"/>
                        </f:facet>
                        <h:outputText value="#{item.rentangSdgAwal}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RentangSdgAkhir"/>
                        </f:facet>
                        <h:outputText value="#{item.rentangSdgAkhir}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandLink action="#{periodeMBean.showDetails(item)}" value="Edit" /> | 
                        <h:commandLink action="#{periodeMBean.delete(item)}" value="Delete" />
                    </h:column>
                </h:dataTable>
                <h:commandLink action="#{periodeMBean.goAdd}" value="Add New" />
            </h:form>
        </f:view>

    </ui:define>
</ui:composition>
